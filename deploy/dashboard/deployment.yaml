apiVersion: apps/v1
kind: Deployment
metadata:
  name: codify-dashboard
  namespace: codify
  labels:
    app: codify-dashboard-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codify-dashboard-label
  template:
    metadata:
      labels:
        app: codify-dashboard-label
    spec:
      containers:
        - name: codify-dashboard
          image: dylee00/codify-dashboard:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: codify-secret

apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-gateway-test
  namespace: test-ns
  labels:
    app: test-gateway-test-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-gateway-test-label
  template:
    metadata:
      labels:
        app: test-gateway-test-label
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: test-gateway-test
          image: dylee00/gateway-test:17019620650
          ports:
            - containerPort: 8081
          env:
            - name: MY_SECRET
              valueFrom:
                secretKeyRef:
                  name: test-secret
                  key: MY_SECRET
